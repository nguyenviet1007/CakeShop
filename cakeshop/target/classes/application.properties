spring.application.name=cakeshop

# C\u1EA5u h\u00ECnh SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Sample;trustServerCertificate=true;sendStringParametersAsUnicode=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

server.servlet.context-path=/orders