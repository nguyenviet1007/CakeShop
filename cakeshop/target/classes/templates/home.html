<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bakery Order System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Quản lý đơn hàng bánh</h2>

<form th:action="@{/save}" th:object="${order}" method="POST" class="mb-4 row g-2">
    <input type="hidden" th:field="*{id}"> <div class="col-3">
    <input type="text" th:field="*{customerName}" placeholder="Tên khách" class="form-control" required>
</div>
    <div class="col-3">
        <input type="text" th:field="*{cakeName}" placeholder="Tên bánh" class="form-control" required>
    </div>
    <div class="col-2">
        <button type="submit" class="btn btn-primary" th:text="${order.id != null ? 'Cập nhật' : 'Thêm mới'}"></button>
    </div>
</form>

<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Khách hàng</th>
        <th>Tên bánh</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${listOrders}">
        <td th:text="${o.customerName}"></td>
        <td th:text="${o.cakeName}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${o.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/delete/{id}(id=${o.id})}" class="btn btn-danger btn-sm">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
