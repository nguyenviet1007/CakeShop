<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .modal-header-custom {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .form-label-custom {
            font-weight: 600;
            color: #4e5d78;
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
        }
        .input-group-text {
            background-color: #f8f9fc;
            border-right: none;
            color: #858796;
        }
        .form-control, .form-select {
            border-left: none;
            box-shadow: none !important; /* Tắt shadow mặc định của BS */
            border-color: #d1d3e2;
        }
        .form-control:focus, .form-select:focus {
            border-color: #bac8f3;
            background-color: #fff;
        }
        /* Group bao quanh input để tạo viền focus đẹp */
        .input-group:focus-within {
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
            border-radius: 0.375rem;
        }
        .input-group:focus-within .input-group-text,
        .input-group:focus-within .form-control,
        .input-group:focus-within .form-select {
            border-color: #86b7fe;
        }
        .btn-save-custom {
            background: #4e73df;
            border: none;
            padding: 8px 24px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-save-custom:hover {
            background: #2e59d9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

<div class="modal-header modal-header-custom p-3">
    <div class="d-flex align-items-center">
        <div class="bg-white bg-opacity-25 p-2 rounded-circle me-3">
            <i class="fa-solid fa-layer-group text-white"></i>
        </div>
        <div>
            <h5 class="modal-title fw-bold mb-0" th:text="${ingredient.ingredientId == null ? 'Thêm Nguyên Liệu Mới' : 'Cập Nhật Nguyên Liệu'}"></h5>
            <small class="text-white-50" style="font-size: 0.8rem;">Điền đầy đủ thông tin bên dưới</small>
        </div>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body p-4 bg-light">

    <div id="serverError" class="alert alert-danger shadow-sm border-0 d-none animate__animated animate__fadeIn" role="alert">
        <div class="d-flex align-items-center">
            <i class="fa-solid fa-triangle-exclamation fa-lg me-3"></i>
            <div>
                <strong class="d-block">Đã xảy ra lỗi!</strong>
                <span id="serverErrorMessage" class="small"></span>
            </div>
        </div>
    </div>

    <form th:action="@{/admin/ingredients/save}" th:object="${ingredient}"
          method="post" id="modalForm" class="needs-validation" novalidate>

        <input type="hidden" th:field="*{ingredientId}">
        <input type="hidden" th:if="${ingredient.stock != null}" th:field="*{stock.ingredientId}">

        <div class="mb-4">
            <label class="form-label-custom">Tên nguyên liệu <span class="text-danger">*</span></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="Ví dụ: Bột mì, Đường kính..." required>
            </div>
            <div class="invalid-feedback">Vui lòng nhập tên nguyên liệu.</div>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label-custom">Đơn vị tính <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-scale-balanced"></i></span>
                    <select th:field="*{unit}" class="form-select" required>
                        <option value="" disabled selected>-- Chọn --</option>
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="lít">Lít (l)</option>
                        <option value="ml">Millilit (ml)</option>
                        <option value="hộp">Hộp</option>
                        <option value="cái">Cái</option>
                        <option value="quả">Quả</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label-custom">Mức cảnh báo (Min) <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-bell"></i></span>
                    <input type="number" th:field="*{stock.minQuantity}" class="form-control"
                           step="0.01" min="0" placeholder="0" required>
                </div>
                <div class="form-text mt-1 text-muted" style="font-size: 0.75rem">
                    <i class="fa-solid fa-circle-info me-1"></i>Báo động khi tồn kho thấp hơn mức này.
                </div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer bg-white border-top-0 py-3">
    <button type="button" class="btn btn-light text-secondary fw-bold" data-bs-dismiss="modal">Đóng</button>

    <button type="button" class="btn btn-save-custom text-white shadow-sm" id="modalFooterBtn" onclick="submitModalForm()">
        <i class="fa-solid fa-floppy-disk me-2"></i>Lưu Dữ Liệu
    </button>
</div>

</body>
</html>
