<div class="modal-header bg-gradient bg-info text-white" style="border-bottom: 0;">
    <div>
        <h5 class="modal-title fw-bold" id="historyModalLabel">
            <i class="fa-solid fa-clock-rotate-left me-2"></i>Lịch sử biến động
        </h5>
        <div class="small opacity-75">Nguyên liệu: <span class="fw-bold text-warning" th:text="${ingredient.name}"></span></div>
    </div>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body p-0">
    <div th:if="${#lists.isEmpty(historyList)}" class="text-center py-5 text-muted">
        <div class="mb-3">
            <i class="fa-regular fa-folder-open fa-3x opacity-50"></i>
        </div>
        <p>Chưa có dữ liệu lịch sử nào được ghi lại.</p>
    </div>

    <div th:unless="${#lists.isEmpty(historyList)}" class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light sticky-top">
            <tr class="text-secondary small text-uppercase">
                <th class="ps-4">Thời gian</th>
                <th class="text-center">Thay đổi SL</th>
                <th class="text-center">Min</th>
                <th>Ghi chú</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="h : ${historyList}">
                <td class="ps-4">
                    <div class="d-flex flex-column">
                        <span class="fw-bold text-dark" th:text="${#temporals.format(h.updatedAt, 'HH:mm')}"></span>
                        <span class="small text-muted" th:text="${#temporals.format(h.updatedAt, 'dd/MM/yyyy')}"></span>
                    </div>
                </td>

                <td class="text-center">
                    <div class="d-inline-flex align-items-center bg-light rounded-pill px-3 py-1 border">
                        <span class="text-muted small" th:text="${h.oldQuantity}"></span>
                        <i class="fa-solid fa-arrow-right mx-2 text-primary" style="font-size: 0.7rem;"></i>
                        <span class="fw-bold text-primary" th:text="${h.newQuantity}"></span>
                    </div>
                </td>

                <td class="text-center text-muted small">
                    <span th:text="${h.newMinQuantity}"></span>
                </td>

                <td>
                        <span th:if="${h.note}" class="badge bg-secondary bg-opacity-10 text-secondary fw-normal text-wrap text-start">
                            <i class="fa-solid fa-info-circle me-1"></i> <span th:text="${h.note}"></span>
                        </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal-footer bg-light">
    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Đóng</button>
</div>
